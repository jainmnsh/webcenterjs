<div>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper cyan">
                <a href="#!" class="brand-logo">WebCenterJS</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">About</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="section">
            <form id="UpdateStatusFrm" class="col s12  grey lighten-4" ng-submit="appCntrl.updateStatus()" novalidate>
                <div class="row">
                    <div class="col s2">
                        <img ng-src="{{appCntrl.profilePic}}" alt="" class="circle responsive-img valign profile-image-post">
                    </div>
                    <div class="col s10" input-field >
                        <textarea ng-disabled="appCntrl.isBusy" ng-model="appCntrl.statusText" class="materialize-textarea"></textarea>
                        <label>What's on your mind?</label>                        
                    </div>
                </div>
                <div ng-if="!appCntrl.isBusy" class="row">
                    <div class="col s12 m12 right-align">                        
                        <button ng-disabled="!appCntrl.statusText" type="submit" class="waves-effect waves-light btn pink">
                            <i class="material-icons left">rate_review</i>Post
                        </button>
                    </div>                    
                </div>
                <div ng-if="appCntrl.isBusy" class="row">
                    <div class="col s12 right-align">
                        <div class="preloader-wrapper small active">
                            <div class="spinner-layer spinner-green-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </form>
        </div>
        <ng-include src="'partials/activities.html'"></ng-include>
    </div>
</div>
