<div class="full-height cyan">
    <div class="login-container-wrapper">
        <div class="login-container">
            <div class="row">
                <div class="col s12 z-depth-5 card-panel">
                    <form name="loginForm" ng-submit="appCntrl.onLogin()" class="login-form" novalidate>
                        <div class="row">
                            <div class="input-field col s12 center">
                                <img src="../images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
                                <p class="center login-form-text">Oracle WebCenter Login</p>
                            </div>
                        </div>
                        <div class="row margin">
                            <div ng-class="{ 'has-error' : loginForm.inputUsername.$invalid && !loginForm.inputUsername.$pristine }" class="col s12" input-field >
                                <i class="material-icons prefix">person_outline</i>
                                <input ng-disabled="appCntrl.isBusy" id="username" ng-model="appCntrl.username" type="text" required>
                                <label for="username" class="center-align">Username</label>
                            </div>
                        </div>
                        <div class="row margin">
                            <div ng-class="{ 'has-error' : loginForm.inputPassword.$invalid && !loginForm.inputPassword.$pristine }" class="col s12" input-field >
                                <i class="material-icons prefix">lock_outline</i>
                                <input ng-disabled="appCntrl.isBusy" ng-model="appCntrl.password" id="password" type="password" required>
                                <label for="password" class="">Password</label>
                            </div>
                        </div>
                        <div ng-if="!appCntrl.isBusy" class="row">
                            <div class="col s12">
                                <button ng-disabled="loginForm.$invalid" class="btn waves-effect waves-light col s12 pink" type="submit" name="action">Login
                            </button>
                            </div>
                        </div>
                    </form>
                    <div ng-if="appCntrl.isBusy" class="row">
                        <div class="col s12 center">
                            <div class="preloader-wrapper small active">
                                <div class="spinner-layer spinner-green-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
